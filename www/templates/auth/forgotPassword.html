<ion-view title="Forgot Password">



    <ion-content ng-show="!state.success" has-header="true" has-tabs="true" padding="true">

        <div class="branding ">
            <img ng-src="img/CadynoApp_variations.svg" alt="Logo" class="ui small image"/>


            <div class="ui huge header">
                Cadyno App
            </div>
            <p>
                Reset your password.
            </p>
        </div>

        <div class="card">
            <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="Enter your email">
            </label>
        </div>
        <div class="ui negative message" ng-show="error.message">{{error.message}}</div>
        <button class="ui fluid button primary" ng-click="reset()">
            Reset Password
        </button>
    </ion-content>

    <ion-content ng-show="state.success" has-header="true" has-tabs="true" padding="true">
        <div class="ui info message" ng-show="error.message">
            An email has been sent to you with instructions on resetting your password.
        </div>
        <a class="ui fluid button primary" ng-click="login()" href="#">
            Log In
        </a>
    </ion-content>
</ion-view>
